<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honda Register</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="register.css" />
</head>

<body>

    <!-- sidebar button -->
<button id="sidebar-toggle">â˜°</button>

<!-- sidebar -->
<div id="sidebar">
    <h2 class="sidebar-title">Menu</h2>

    <a href="index.html" class="sidebar-item">Home</a>
    <a href="profile.html" class="sidebar-item">Profile</a>

    <button id="mode-toggle" class="sidebar-btn">ðŸŒ™ Dark Mode</button>
</div>

<!-- OVERLAY -->
<div id="overlay"></div>


    <!-- header -->
    <header class="header-img">
    </header>
    
    <!-- red strip -->
    <div class="diagonal"></div>

    <!-- area register -->
    <main class="register-container login-container">
        <h1>JOIN THE HONDA FAMILY!</h1>

    <form class="form" id="register-form">
        <label class="input-label">Username</label>
        <input
            type="text"
            class="input-box"
            name="username"
            placeholder="Enter your username"
            required
        >

        <label class="input-label">Email Address</label>
        <input
            type="email"
            class="input-box"
            name="user_email"
            placeholder="Enter your email"
            required
        >

        <label class="input-label">Password</label>
        <input
            type="password"
            class="input-box"
            placeholder="Enter your password"
            required
        >

        <label class="input-label">Confirm Password</label>
        <input
            type="password"
            class="input-box"
            placeholder="Re-enter your password"
            required
        >
        <button class="login-btn" type="submit">REGISTER</button>
    </form>


        <a href="index.html" class="register-link">Already have an account? Login here</a>
    </main>
    
    <!-- footer -->
    <footer class="site-footer">

    </footer>

    <!-- scripts -->
    <script src="script.js"></script>

</body>
